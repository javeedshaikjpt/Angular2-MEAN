<div class="container">
<div class="row">
  <div class="col-xs-7">
    <div class="form-group">
      <label class="form-control-label" for="productId">ProductId</label>
      <input type="number" class="form-control" id="productId" [(ngModel)]="productId">
    </div>
    <div class="form-group">
      <label class="form-control-label" for="productName">ProductName</label>
      <input type="text" class="form-control" id="productName" [(ngModel)]="productName">
    </div>
    <div class="form-group">
      <label class="form-control-label" for="productCode">ProductCode</label>
      <input type="text" class="form-control" id="productCode" [(ngModel)]="productCode">
    </div>
    <div class="form-group">
      <label class="form-control-label" for="releaseDate">ReleaseDate</label>
      <input type="text" class="form-control" id="releaseDate" [(ngModel)]="releaseDate">
    </div>
    <div class="form-group">
      <label class="form-control-label" for="description">Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="description">
    </div>
    <div class="form-group">
      <label class="form-control-label" for="price">Price</label>
      <input type="number" class="form-control" id="price" [(ngModel)]="price">
    </div>
    <div class="form-group">
      <label class="form-control-label" for="starRating">StarRating</label>
      <input type="number" class="form-control" id="starRating" [(ngModel)]="starRating">
    </div>
    <div class="form-group">
      <label class="form-control-label" for="imageUrl">ImageUrl</label>
      <input type="text" class="form-control" id="imageUrl" [(ngModel)]="imageUrl">
    </div>
    <div class="input-group">
      <button (click)="addDetail()" class="btn btn-secondary">Add</button>
    </div>
  </div>
</div>
</div>
