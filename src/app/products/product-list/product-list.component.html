
<div class="panel  panel-primary">
  <nav class="navbar navbar-inverse bg-primary">
    <div class="container-fluid">
      <div class="navbar-header">
        <a [routerLink]="['/products']" class="navbar-brand">Product List</a>
      </div>
      <div class="navbar-header">
        <a [routerLink]="['/products/addproduct']" class="navbar-brand">Add Product</a>
      </div>
    </div>
  </nav>
  <!--<div class="panel-heading">-->
    <!--{{pageTitle}}-->
  <!--</div>-->
  <div class="panel-body">
    <div class="row">
      <div class="col-md-2">Filter by</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="filterList"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Filtered by : {{filterList}} </h3>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="products && products.length">
        <thead>
        <tr>
          <th>
            <button class="btn btn-primary" (click)="toggleImg()">{{showImage ? 'Hide Image' : 'Show Image'}}</button>
          </th>
          <th>Products</th>
          <th>Code</th>
          <th>Available</th>
          <th>Price</th>
          <th>5 Star rating</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products | productFilter:filterList; let pId= index;">
            <td><img [src]="product.imageUrl" [style.width.px]="imgWidth" *ngIf="showImage" alt=""></td>
            <td><a [routerLink]="['/products', product.productId]">{{product.productName | uppercase}}</a></td>
            <td>{{product.productCode}}</td>
            <td>{{product.releaseDate}}</td>
            <td>{{product.price | currency: 'USD': true}}</td>
            <td><app-star [rating]="product.starRating"
                (ratingClicked)="eventReceived($event)"></app-star></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
